<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ex03 Form Demo</title>
</head>
<body>
	<h1>LESSON 19 - HTML5 -FORM Elements</h1>

	<hr>

	<form>
		<table cellpadding="4">
			<tr>
				<td><label>First Name:</label></td>
				<td><input type="text" placeholder="Enter First Name"></td>
			</tr>
			<tr>
				<td><label>Last Name:</label></td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td><label>Gender</label></td>
				<td>
					Male <input type="radio" name="gender-group" checked>
					Femal <input type="radio" name="gender-group">
				</td>
			</tr>
			<tr>
				<td><label>Age</label></td>
				<td><input type="number" min="18" max="32" value="22"></td>
			</tr>
			<tr>
				<td><label>University</label></td>
				<td>
					<select>
						<option value="1">UED</option>
						<option value="2">DUT</option>
						<option value="3">DUT</option>
						<option value="4">UEF</option>
					</select>
				</td>
			</tr>

			<tr>
				<td><label>Languages</label></td>
				<td>
					<label for="html5">HTML5</label> <input id="html5" type="checkbox">
					<label for="css3">CSS3</label> <input id="css3" type="checkbox">
					<label for="es2024">ES2024</label> <input id="es2024" type="checkbox">
				</td>
			</tr>

			<tr>
				<td><label>Passsword</label></td>
				<td><input type="password"></td>
			</tr>

			<tr>
				<td colspan="2">
					<!-- 
						submit: refresh page when submit form
						button: no refresh page
					 -->
					<input type="button" value="Sign Up">
					<input type="reset" value="Clear">
				</td>
			</tr>
		</table>
		
		
	</form>
</body>
</html>
