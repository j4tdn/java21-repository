<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÃ i 1</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <div class="controls">
        
        <div class="control-box column">
            <label>Position Y</label>
            <input type="range" id="posY" min="0" max="450" value="50" orient="vertical">
            <div class="range-labels">
                <span>450</span>
                <span>0</span>
            </div>
        </div>

       
        <div class="control-box">
            <label>Position X</label>
            <input type="range" id="posX" min="0" max="450" value="50">
            <div class="range-labels">
                <span>0</span>
                <span>450</span>
            </div>
        </div>

        
        <div class="control-box">
            <label>Size</label>
            <input type="range" id="size" min="30" max="200" value="50">
            <div class="range-labels">
                <span>30</span>
                <span>200</span>
            </div>
        </div>

        
        <div class="control-box">
            <label>Opacity</label>
            <input type="range" id="opacity" min="0" max="1" step="0.01" value="1">
            <div class="range-labels">
                <span>0</span>
                <span>1</span>
            </div>
        </div>

        
        <div class="control-box">
            <label>Shape Type</label>
            <select id="shapeType">
                <option value="square">Square</option>
                <option value="circle">Circle</option>
                <option value="rhombus">Rhombus</option>
            </select>
            <button id="applyShape">OK</button>
        </div>

      
        <div class="control-box">
            <label>HEX Color</label>
            <input type="text" id="hexColor" placeholder="#FF0000">
            <button id="applyHex">OK</button>
        </div>

       
        <div class="control-box">
            <label>RGBA</label>
            <input type="range" id="red" min="0" max="255" value="255">
            <span>r</span>
            <input type="range" id="green" min="0" max="255" value="0">
            <span>g</span>
            <input type="range" id="blue" min="0" max="255" value="0">
            <span>b</span>
            <input type="range" id="alpha" min="0" max="1" step="0.01" value="1">
            <span>a</span>
        </div>

        

    </div>

    <div class="container">
        <div id="square"></div>
    </div>
    <script src="../JavaScript/script.js"></script>
</body>
</html>
