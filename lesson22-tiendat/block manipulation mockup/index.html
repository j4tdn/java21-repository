<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block manipulation mockup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Control Panel -->
    <section class="controls">
        <!-- Y Position -->
        <div class="control-box control-position">
            <label for="posY">Position Y</label>
            <input type="range" id="posY" min="0" max="450" value="50" class="control-range vertical">
            <div class="range-labels">
                <span>450</span>
                <span>0</span>
            </div>
        </div>

        <!-- X Position -->
        <div class="control-box">
            <label for="posX">Position X</label>
            <input type="range" id="posX" min="0" max="450" value="50" class="control-range">
            <div class="range-labels">
                <span>0</span>
                <span>450</span>
            </div>
        </div>

        <!-- Size -->
        <div class="control-box">
            <label for="size">Size</label>
            <input type="range" id="size" min="30" max="200" value="50" class="control-range">
            <div class="range-labels">
                <span>30</span>
                <span>200</span>
            </div>
        </div>

        <!-- Opacity -->
        <div class="control-box">
            <label for="opacity">Opacity</label>
            <input type="range" id="opacity" min="0" max="1" step="0.01" value="1" class="control-range">
            <div class="range-labels">
                <span>0</span>
                <span>1</span>
            </div>
        </div>

        <!-- Shape Type -->
        <div class="control-box">
            <label for="shapeType">Shape Type</label>
            <select id="shapeType" class="control-select">
                <option value="square">Square</option>
                <option value="circle">Circle</option>
                <option value="rhombus">Rhombus</option>
            </select>
            <button id="applyShape" class="control-button">OK</button>
        </div>

        <!-- HEX Color -->
        <div class="control-box">
            <label for="hexColor">HEX Color</label>
            <input type="text" id="hexColor" placeholder="#FF0000" class="control-input">
            <button id="applyHex" class="control-button">OK</button>
        </div>

        <!-- RGBA Color -->
        <div class="control-box">
            <label>RGBA</label>
            <input type="range" id="red" min="0" max="255" value="255" class="control-range">
            <span>r</span>
            <input type="range" id="green" min="0" max="255" value="0" class="control-range">
            <span>g</span>
            <input type="range" id="blue" min="0" max="255" value="0" class="control-range">
            <span>b</span>
            <input type="range" id="alpha" min="0" max="1" step="0.01" value="1" class="control-range">
            <span>a</span>
        </div>
    </section>

    <!-- Container -->
    <section class="container">
        <div id="square"></div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
