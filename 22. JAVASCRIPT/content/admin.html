<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LESSON 22 - JavaScript</title>
</head>
<body>

	<h1>LESSON 22 - JavaScript - Admin Page</h1>

	<h1 class="welcome"></h1>

	<hr><hr>

	<h3><a href="index.html">Back to HOME PAGE</a></h3>

	<!-- internal js  -->
	<script>
		let params = new URLSearchParams(document.location.search);
		let role = params.get('role');

		if (role === 'admin') {
			document.querySelector('.welcome').textContent = 'Hello Hello Admin';
		} else {
			window.location.href = '403.html'
		}
	</script>
</body>
</html>
