<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS DOME: Ex02 - JavaScript Event Listener</title>

	<style>
		#title{
			color: green;
		}

		body{
			font-size: 22px;
		}

		button {
			padding: 8px 16px;
			margin-right: 12px;
			cursor: pointer;
		}

		button:disabled{
			cursor: default;
		}

		.container {
			margin: 20px 0;
		}

		.form-element {
			margin: 12px 0;
		}

		.fname-error, .lname-error {
			color: red;
			display: none;
		}

		.success {
			color: green;
		}

	</style>
</head>
<body>

	<h2 id="title">JavaScript Event Listener</h2>

	<hr>

	<button class="clickme">Click me</button>

	<div class="container">
		<button  class="bta">Button A</button>	

		<button class="btb">Button B</button>

		<button class="btc">Button C</button>

		<button class="btd">Button D</button>
	</div>

	<hr>

	<h3>Form Fill</h3>

	<form id="ffill">
		<div class="form-element">
			<label for="fname">First name: </label>
			<input id="fname" type="text" /> &nbsp;
			<label for="fname" class="fname-error"></label>
		</div>
		<div class="form-element">
			<label for="lname">Last name: </label>
			<input id="lname" type="text" /> &nbsp;
			<label for="lname" class="lname-error"></label>
		</div>
		<div class="form-element">
			<button id="submit" disabled>Submit</button>
		</div>
	</form>

	<h3 class="success"></h3>

	<script src="../script/utils.js"></script>
	<script src="../script/ex03-event-listener.js"></script>

</body>
</html>
