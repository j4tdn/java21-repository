<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS DOME: Ex02 - Element's operations</title>

	<style>
		#title {
			color: green;
		}

		body {
			font-size: 22px;
		}

		button {
			padding: 8px 16px;
			margin-right: 12px;
			cursor: pointer;
		}

		button:disabled {
			cursor: default;
		}

		div {
			width: 100%;
			height: 100%;
			background-color: #eee;
		}

		.hidden {
			display: none;
		}

		div video {
			padding: 40px;
			display: block;
			width: 400px;
			margin: 40px auto;
		}


		
	</style>
</head>
<body>

	<h2 id="title">JavaScript Event Bubbling</h2>

	<hr>

	<button class="btn-display">Display video</button>

	<div class="container hidden">
		<video>
			<source
			src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"
			type="video/webm" />
			<p>
				Your browser doesn't support HTML video. Here is a
				<a href="rabbit320.mp4">link to the video</a> instead.
			</p>
		</video>
	</div>
	
	<script src="../script/utils.js"></script>
	<script src="../script/ex04-event-bubbling.js"></script>

</body>
</html>
