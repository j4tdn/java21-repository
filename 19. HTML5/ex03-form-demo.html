<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ex03-form-demo</title>
</head>
<body>
	<h1>Lesson 19 - HTML5 - Form Elements</h1>
	<hr>
	<form action="request" >
		<table cellpadding="4">
			<tr>
				<td><label>First Name:</label></td>
				<td><input type="text" placeholder="Enter First Name"></td>
			</tr>

			<tr>
				<td><label>Last Name:</label></td>
				<td><input type="text" ></td>
			</tr>
			<tr>
				<td><label>Gender:</label></td>
				<td>
					Male <input type="radio" name="gender-group" checked >
					Female <input type="radio" name="gender-group">
				</td>
			</tr>
			<tr>
				<td><label>Age:</label></td>
				<td><input type="number" min="18" max="32"></td>
			</tr>
			<tr>
				<td><label>University:</label></td>
				<td>
					<select>
						<option value="1">UED</option>
						<option value="2">FPT</option>
						<option value="3">DTU</option>
						<option value="4">DUT</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label>Languages</label></td>
				<td>
					<input type="checkbox" id="Java">
					<label for="Java">Java</label>

					<input type="checkbox" id="net">
					<label for="net">.NET</label>

					<input type="checkbox" id="html5">
					<label for="html5">HTML5</label>

				</td>
			</tr>

			<tr>
				<td><label>Password</label></td>
				<td><input type="password" ></td>
			</tr>

			<tr colspan=2>
				<td>
					<input type="button" value="Sign up">
					<input type="reset" value="Clear"></td>
				</tr>
			</table>
		</form>
	</body>
	</html>
