<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ex01: BT5 Basic Demo</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Welcome to LESSON 21: Bootstrap5</h1>

	<h3 class="text-danger">P1: Grid System</h3>
	<ul>
		<li>Columns: 12</li>
		<li>Breakpoint: 6[xs, sm, md, lg, xl, xxl]</li>
		<li>Container: fluid, breakpoint</li>
		<li>Width: <span class="text-primary cwidth"></span> </li>
	</ul>

	<div class="container-fluid">

		<!-- ưu tiên tăng dần từ trái sang phải -->

		<!-- row sẽ chia làm 2 phần >= 0px -->
		<div class="row height-sm">
			<div class="col-6"></div>
			<div class="col-6"></div>
		</div>

		<!--
			row có 4 divs
			>= 992px: chia thành 4 div bằng nhau
			>= 768px: mỗi hàng chiếm 2 div là 2 hàng
			< 768px: mỗi div chiếm 12 phần
		-->
		<div class="row height-sm">
			<div class="col-md-6 col-lg-3"></div>
			<div class="col-md-6 col-lg-3"></div>
			<div class="col-md-6 col-lg-3"></div>
			<div class="col-md-6 col-lg-3"></div>
		</div>

		<!-- 
			row có 4 divs
			>= 1200: chia 4 phần bằng nhau
			>= 992 : chia 4 2 2 4
			>= 768 : chia thành 2 hàng
			   hàng 1: div1: 12cols
			   hàng 2: 6 3 3
		 -->

		 <div class="row height-sm">
			<div class="col-md-12 col-lg-4 col-xl-3"></div>
			<div class="col-md-6 col-lg-2 col-xl-3"></div>
			<div class="col-md-3 col-lg-2 col-xl-3"></div>
			<div class="col-md-3 col-lg-4 col-xl-3"></div>
		</div>

		<!-- 
			Có 20 bài viết
			Từ: 1400px:               5
			Từ: 1200px: Mỗi hàng chứa 4 bài viết
			Từ: 992:                  3
			    768:                  2
			    576:                  1  
		-->
		<div class="row height-md">
			<div class="col-md-6 col-lg-4 col-xl-3"></div>
			<div class="col-md-6 col-lg-4 col-xl-3"></div>
			<div class="col-md-6 col-lg-4 col-xl-3"></div>
			<div class="col-md-6 col-lg-4 col-xl-3"></div>
			<div class="col-md-6 col-lg-4 col-xl-3"></div>
			<div class="col-md-6 col-lg-4 col-xl-3"></div>
			<div class="col-md-6 col-lg-4 col-xl-3"></div>
			<div class="col-md-6 col-lg-4 col-xl-3"></div>
			<div class="col-md-6 col-lg-4 col-xl-3"></div>
			<div class="col-md-6 col-lg-4 col-xl-3"></div>
			<div class="col-md-6 col-lg-4 col-xl-3"></div>
			<div class="col-md-6 col-lg-4 col-xl-3"></div>
			<div class="col-md-6 col-lg-4 col-xl-3"></div>
			<div class="col-md-6 col-lg-4 col-xl-3"></div>
			<div class="col-md-6 col-lg-4 col-xl-3"></div>
			<div class="col-md-6 col-lg-4 col-xl-3"></div>
			<div class="col-md-6 col-lg-4 col-xl-3"></div>
			<div class="col-md-6 col-lg-4 col-xl-3"></div>
			<div class="col-md-6 col-lg-4 col-xl-3"></div>
			<div class="col-md-6 col-lg-4 col-xl-3"></div>
		</div>

		<div class="row height-md text-bg-yellow">
			<div class="col-md"></div>
			<div class="col-md"></div>
			<div class="col-md"></div>
			<div class="col-md"></div>
			<div class="col-md"></div>
		</div>

		<h3>Css Grid with Offset</h3>

		<div class="row height-md">
			<div class="col">1</div>
			<div class="col">2</div>
			<div class="col">3</div>
			<div class="col">4</div>
			<div class="col">5</div>
			<div class="col">6</div>
			<div class="col">7</div>
			<div class="col">8</div>
			<div class="col">9</div>
			<div class="col">10</div>
			<div class="col">11</div>
			<div class="col">12</div>
		</div>

		<div class="row height-md text-bg-yellow">
			<div class="col-4 offset-lg-2"></div>
		</div>

	</div>


	<script src="js/script.js"></script>
</body>
</html>
