<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block manipulation mockup</title>
    <link rel="stylesheet"  href="css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="control-box">
            <label>Position Y</label>
            <input type="range" min="0" max="600" class="slider vertical-slider" id="posY">
        </div>
        <div class="control-box">
            <label>Position X</label>
            <input type="range" min="0" max="800" class="slider" id="posX">
        </div>
        <div class="control-box">
            <label>Size</label>
            <input type="range" min="10" max="200" class="slider" id="size">
        </div>
        <div class="control-box">
            <label>Opacity</label>
            <input type="range" min="0" max="1" step="0.1" class="slider" id="opacity">
        </div>
        <div class="control-box">
            <label>Shape Type</label>
            <select id="shapeType">
                <option value="square">Square</option>
                <option value="circle">Circle</option>
                <option value="rhombus">Rhombus</option>
            </select>
            <button id="shapeBtn">OK</button>
        </div>
        <div class="control-box">
            <label>HEX</label>
            <input type="text" placeholder="#" id="hexColor">
        </div>
        <div class="control-box">
            <label>RGBA</label>
            <div class="control-rgba">
                <input type="range" min="0" max="255" class="slider" id="red">
                <input type="range" min="0" max="255" class="slider" id="green">
                <input type="range" min="0" max="255" class="slider" id="blue">
                <input type="range" min="0" max="1" step="0.1" class="slider" id="alpha">
            </div>
            
        </div>
    </div>
    <div class="shape" id="shape">
        
    </div>
    
    <script src="js/script.js">
    </script>
</body>
</html>
