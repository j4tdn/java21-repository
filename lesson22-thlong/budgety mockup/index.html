<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgety mockup</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="header">
        <h2>Available Budget in February 2025:</h2>
        <h1 class="budget-value">- 0.00</h1>
        <div class="summary">
            <div class="income">
                <span>INCOME</span>
                <span class="income-value">- 0.00</span>
            </div>
            <div class="expenses">
                <span>EXPENSES</span>
                <span class="expenses-value">- 0.00</span>
            </div>
        </div>
    </div>

    <div class="input-section">
        <select id="type">
            <option value="income">+</option>
            <option value="expense">-</option>
        </select>
        <input type="text" id="description" placeholder="Description">
        <input type="number" id="value" placeholder="Value">
        <button id="add-btn" >
            <i class="bi bi-check-circle"></i>
        </button>
    </div>

    <div class="lists">
        <div class="income-list">
            <h3>INCOME</h3>
            
        </div>
        <div class="expenses-list">
            <h3>EXPENSES</h3>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
