<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" href="images/header.png">
	<link rel="stylesheet" href="css/style.css">
	<title>Ex17 - CSS Flex Parent Properties</title>

	<style>

		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		ul li {
			list-style: none;
		}

		a {
			text-decoration: none;
			color: #000;
		}

		/*============== START CSS FOR PAGE ==============*/
		
		.wrapper {
			width: 88%;
			height: 68px;
			margin: 0 auto;
		}

		#page-header {
			width: 100%;
			height: 68px;
			background-color: #f7c61d;

			.wrapper {
				display: flex;

				> * {
					width: 33.33%;
					align-items: center;

					& li {
						text-transform: uppercase;
					}
				}

				.nav-left {
					display: flex;
					justify-content: space-around;
				}

				.page-logo {
					display: flex;
					justify-content: center;
				}

				.nav-right {
					display: flex;
					justify-content: space-around;
				}
			}
		}

		

	</style>
</head>
<body>
	
	<header id="page-header">
		<div class="wrapper">
			<ul class="nav-left">
				<li><a href="#">Culture</a></li>
				<li><a href="#">Events</a></li>
				<li><a href="#">Food</a></li>
			</ul>

			<div class="page-logo">
				<a href="#"><img src="images/logo.png" alt="gotham"></a>
			</div>

			<ul class="nav-right">
				<li><a href="#">Travelling</a></li>
				<li><a href="#">Fashion</a></li>
				<li><a href="#">Other</a></li>
			</ul>
		</div>
	</header>
	
</body>
</html>
