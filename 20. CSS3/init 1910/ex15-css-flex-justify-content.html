<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" href="images/header.png">
	<link rel="stylesheet" href="css/style.css">
	<title>Ex15 - CSS Flex - Justify Content</title>

	<style>
		.container {
			border: 2px dotted limegreen;

			display: flex;
			flex-direction: column;

			justify-content: space-evenly;
		}

		.item {
			background-color: orange;
			border: 1px solid darkblue;
			height: 150px;
		}

		.item1 {
			width: 200px;
		}

		.item2 {
			width: 340px;
		}

		.item3 {
			width: 150px;
		}
	</style>
</head>
<body>
	<h2 class="text-center title">Page - CSS Flex - Justify Content</h2>

	<hr>

	<div class="container">
		<div class="item item1">Element 1</div>
		<div class="item item2">Element 2</div>
		<div class="item item3">Element 3</div>
	</div>

	
</body>
</html>
