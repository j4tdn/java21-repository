<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ex16 CSS Flex Align Item</title>

        <style type="text/css">
            .container {
                width: 100%;
                height: 800px;
                border: 2px dashed limegreen;

                display: flex;
                flex-direction: row;
                justify-content: flex-start;
                align-items: baseline;  /* based on text's vertical align */
/*               align-items: stretch; /*require removing flex item's height*/*/
            }

            .item {
                border: 1px solid #ececec;
                background-color: orange;
                height: 140px;
                width: 200px;

                display: flex;
                align-items: center;
            }

            .item-1 {
                height: 80px;
            }

            .item-2 {
                height: 120px;
                align-self: center;
            }

            .item-3 {
                height: 100px;
            }

        </style>

    </head>

    <body>
        <h1 class="title">Title: Ex16 CSS Flex Align Item</h1>

        <hr>

        <div class="container">
            <div class="item item-1">Item 1</div>
            <div class="item item-2">Item 2</div>
            <div class="item item-3">Item 3</div>
        </div>

   
    </body>
</html>
