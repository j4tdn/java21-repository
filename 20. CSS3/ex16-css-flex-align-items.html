<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ex16 CSS Flex Align Items</title>

	<style>
		.container {
			width: 100%;
			height: 800px;
			border: 2px dashed limegreen;

			display: flex;

			flex-direction: row;
			justify-content: flex-start;
			/*align-items: stretch;*/ /*require removing flex item's height*/

			align-items: baseline; /*based on text's vert align */
		}

		.item {
			border: 1px solid #ececec;
			background: orange;
			width: 200px;

			display: flex;
			align-items: center;
		}

		.item-1 {
			height: 80px;
		}

		.item-2 {
			/*height: 120px;*/
			align-self: stretch;
		}

		.item-3 {
			height: 100px;
		}
	</style>

</head>
<body>

	<h1 class="title">Title: Ex16 CSS Flex Align Items</h1>

	<hr>

	<div class="container">
		<div class="item item-1">Item 1</div>
		<div class="item item-2">Item 2</div>
		<div class="item item-3">Item 3</div>
	</div>

</body>
</html>
