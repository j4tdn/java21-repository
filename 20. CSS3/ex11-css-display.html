<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ex11 CSS Position</title>
	<link rel="stylesheet" href="css/ex11-css-display.css">
</head>
<body>
	
	<div class="header">
		<h1 class="title">Title: Ex11 CSS Display</h1>
	</div>

	<hr>

	<div class="block-1">
		Text of block 1
	</div>

	<div class="block-2">
		Text of block 2 - Short
	</div>

	<div class="block-3">
		Text of block 3 - visible
	</div>

	<div class="block-4">
		Text of block 4 - long short long
	</div>

	<!-- 
	Dislay
	+ inline: mặc định k có width/height, tự động tăng giảm theo nội dung, không thể apply thuộc tính width height

	+ block: mặc định width=100%, height=0, height sẽ tự động tăng giảm theo nội dung nếu không set fixed height, có thể apply width height

	+ inline-block: ko tự động xuống hàng, có thể set width height

	+ none: k hiển thị, k chiếm diện tích

	Visibility

	+ hidden: ẩn element đó, nhưng vẫn chiếm diện tích
	 -->


</body>
</html>
