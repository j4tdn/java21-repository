<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ex14 CSS Flex Direction</title>

	<style>
		.container {
			width: 800px;
			height: 600px;
			border: 2px dashed limegreen;

			display: flex;

			flex-direction: row;
		}

		.item {
			border: 1px solid #ececec;
			background: orange;
			height: 140px;
		}

		.item-1 {
			width: 120px;
		}

		.item-2 {
			width: 300px;
		}

		.item-3 {
			width: 180px;
		}

	</style>

</head>
<body>

	<h1 class="title">Title: Ex14 CSS Flex Direction</h1>

	<hr>

	<div class="container">
		<div class="item item-1">Item 1</div>
		<div class="item item-2">Item 2</div>
		<div class="item item-3">Item 3</div>
	</div>


</body>
</html>
