<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ex14 CSS Flex Direction</title>
	<link rel="stylesheet" type="text/css" href="css/ex13-css-transform-transition.css">
	<style type="text/css">
		.container {
			width: 800px;
			height: 600px;
			border: 2px dashed lightgreen;

			display: flex;
			flex-direction: row-reverse;
		}

		.item {
			border: 1px solid #ececec;
			background: orange;
			height: 140px;
		}

		.item-1 {
			width: 120px;
		}	

		.item-2 {
			width: 300px;
		}	

		.item-3 {
			width: 180px;
		}		
	</style>
</head>
<body>


	<h1 class="title"> Ex14 CSS Flex Direction </h1>

	<hr>

	<div class="container">
		<div class="item item-1">item 1</div>
		<div class="item item-2">item 2</div>
		<div class="item item-3">item 3</div>
	</div>

</body>
</html>
