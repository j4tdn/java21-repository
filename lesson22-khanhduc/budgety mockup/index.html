<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budgety</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>Budget Tracker</title>
</head>

<body>
    <div class="budgety-top">
        <div class="budget">
            <div class="budgety-title">
                Available Budget in <span class="budget-title-month"></span>:
            </div>
            <div class="budgety-value" id="budget-total">+ 0.00</div>
            <div class="budgety-income clearfix">
                <div class="budgety-income-text">Income</div>
                <div class="right">
                    <div class="budgety-income-value" id="budget-income">+ 0.00</div>
                </div>
            </div>
            <div class="budgety-expenses clearfix">
                <div class="budgety-expenses-text">Expenses</div>
                <div class="right clearfix">
                    <div class="budgety-expenses-value" id="budget-expenses">- 0.00</div>
                    <div class="budgety-expenses-percentage" id="budget-expenses-percentage">0%</div>
                </div>
            </div>
        </div>
    </div>

    <div class="budgety-bottom">
        <div class="add">
            <div class="add-container">
                <select class="add-type" id="add-type">
                    <option value="inc" selected>+</option>
                    <option value="exp">-</option>
                </select>
                <input type="text" class="add-description" id="add-description" placeholder="Add description">
                <input type="number" class="add-value" id="add-value">
                <button class="add-btn" id="add-btn"><i class="ion-ios-checkmark-outline"></i></button>
            </div>
        </div>

        <div class="container clearfix">
            <div class="income">
                <h2 class="income-title">Income</h2>
                <div class="income-list" id="income-list"></div>
            </div>
            <div class="expenses">
                <h2 class="expenses-title">Expenses</h2>
                <div class="expenses-list" id="expenses-list"></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
