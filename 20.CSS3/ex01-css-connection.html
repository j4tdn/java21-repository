<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS - Ex01 Css Connection</title>

	<!-- Internal CSS -->
	<style >
		/*
			CSS Selector là tập các cách để CSS có thể gọi/tìm kiếm các HTML để style cho nó

			+ select theo tag name
			p{}
			h2{}

			+ select theo class,id --> .class(trùng nhau) #id(duy nhất)
			--> hỗ trợ gọi ngắn gọn trong css,js
			-------
			Tìm các tag là h2, apply color là green cho nó


		*/
		h2 {
			color: green;
		}

		p {
			text-decoration: underline;
		}

	</style>

	<!-- External CSS -->
	<link rel="stylesheet" href="css/ex01-external.css">
</head>
<body>
	<h2>There are 3 ways[inline > internal || external (import orders)] to connection css with html</h1>

	<hr>
	<ul >
		<li class="inline">1. Inline</li>
		<li>2. Internal</li>
		<li>3. External</li>
	</ul>

	<hr>

	<!-- Inline CSS -->
	<p style="color: blue; font-weight: bold;">Lorem1 ipsum dolor sit amet, consectetur adipisicing elit</p>

	<p style="text-transform: uppercase;">Lorem2 ipsum dolor sit amet, consectetur adipisicing elit</p>

</body>
</html>
