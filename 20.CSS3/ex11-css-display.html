<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ex11 Css Display</title>

	<link rel="stylesheet" href="css/ex11-css-display.css">
</head>
<body>

	<h1 class="title">Title: Ex11 Css Display</h1>

	<hr>

	<div class="block-1">
		Text of block 1
	</div>

	<div class="block-2">
		Text of block 2 - short
	</div>

	<div class="block-3">
		Text of block 3 - visible
	</div>

	<div class="block-4">
		Text of block 4 - long short long
	</div>

	<!-- 
    Display

    + inline: mặc định không có width/height, tự động tăng giảm theo nội dung, ko thể apply thuộc tính width height

    + block: mặc định width=100%, height=0, height sẽ tự động tăng giảm theo nội dung nếu ko set fixed height, có thể apply width height

    + inline-block: ko tự động xuống hàng, có thể set width height

    + none: ko hiển thị, ko chiếm diện tích


    Visibility

    + hidden: ẩn element đó, nhưng vẫn chiếm diện tích
	
	-->	
</body>
</html>
